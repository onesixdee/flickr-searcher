<!DOCTYPE html>
<html lang="en" ng-app="FlickrApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Flickr Searcher | Diana Duong</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Flickr Searcher</h1>
		</header>

		<section class="container-section" ng-controller="SearchController as vm">
			<div class="row">
				<div class="col-xs-8">
				<form name="vm.appForm" class="form-control" ng-submit="vm.getImages()" >
					<input type="text" name="tag" 
						placeholder="Enter a tag to search for" 
						ng-model="vm.tag" required />
				</form>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default" type="submit">Submit</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" ng-if="vm.notify">
					<p>Searching Instagram for photos tagged with "{{ vm.tag }}"</p>
				</div>
			</div>
			
				<div ng-repeat="result in vm.results">
          
       			</div>
		</section>

	</div> <!-- wrapper -->
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
