<!DOCTYPE html>
<html lang="en" ng-app="FlickrApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Flickr Searcher | Diana Duong</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Flickr Searcher</h1>
		</header>

		<section class="container-section" ng-controller="SearchController as vm">
			<div class="row">
				<div class="col-xs-8">
				<form name="vm.appForm" class="form-control" ng-submit="vm.getImages(vm.searchTag)" >
					<input type="text" name="searchTag" 
						placeholder="Search" 
						ng-model="vm.searchTag" required />
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default" type="submit">Submit</button>
				</div>
				</form>
			</div>


			<div class="row">
				<div class="col-xs-12" ng-if="vm.results">
					<h2>We found {{ vm.results.length }} results for {{ vm.searchTag }}</h2>
				</div>
			</div>
			<div class="row">
				<div ng-repeat="result in vm.results">
					<div class="col-xs-4">
	          			<img ng-src="https://farm{{result.farm}}.staticflickr.com/{{result.server}}/{{result.id}}_{{result.secret}}.jpg" width="350" height="350">
	       			</div>
       			</div>
       		</div>
		</section>

	</div> <!-- wrapper -->
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
